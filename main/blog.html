<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Josefin+Sans');

        * {
            font-family: 'Josefin Sans', sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            text-align: center;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
        }

        small {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #a70000;
        }

        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            text-align: center;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="app">
        <section v-if="blog" class="container">
            <div class="mt-8 center">
                <h1>{{ blog.title }}</h1>
                <button class="back-button" @click="goBack">Go Back Home</button>
                <p v-html="blog.content" style="line-height: 1.6;"></p>
                <small>
                    By {{ blog.author }} | Published on {{ formatDate(blog.publication_date) }}
                </small>
            </div>
        </section>

        <section v-else>
            <p>Loading blog data...</p>
        </section>

        <section class="recent-blogs container" v-if="recentBlogs.length > 0">
            <h2>Read Next:</h2>
            <div v-for="recentBlog in recentBlogs" :key="recentBlog.id" class="recent-blog-item container">
                <h3><a :href="'blog.html?id=' + recentBlog.id">{{ recentBlog.title }}</a></h3>
                <p>{{ recentBlog.content.substring(0, 100) }}...</p>
            </div>
        </section>
    </div>





    <script src="Blogs/blog.js"></script>
</body>

</html>
