<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Details</title>

</head>

<body>
    <div id="app">
        <section v-if="blog" class="container">
            <div class="mt-8 center">
                <h1>{{ blog.title }}</h1>
                <button class="back-button" @click="goBack">Go Back Home</button>
                <p v-html="blog.content" style="line-height: 1.6;"></p>
                <small>
                    By {{ blog.author }} | Published on {{ formatDate(blog.publication_date) }}
                </small>
            </div>
        </section>

        <section v-else>
            <p>Loading blog data...</p>
        </section>

        <section class="recent-blogs container" v-if="recentBlogs.length > 0">
            <h2>Read Next:</h2>
            <div v-for="recentBlog in recentBlogs" :key="recentBlog.id" class="recent-blog-item container">
                <h3><a style="text-decoration: none;" :href="'blog.html?id=' + recentBlog.id">{{ recentBlog.title }}</a>
                </h3>
                <p>{{ recentBlog.content.substring(0, 100) }}...</p>
            </div>
        </section>
    </div>



    <!-- All CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/prismjs@1.29.0/themes/prism.css" rel="stylesheet" />
    <link rel="stylesheet" href="Blogs/blog.css" />

    <!-- All Firebase Config -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.prod.js"></script>
    <script src="https://unpkg.com/prismjs@v1.x/components/prism-core.min.js"></script>
    <script src="https://unpkg.com/prismjs@v1.x/plugins/autoloader/prism-autoloader.min.js"></script>


    <!-- All Javascript Frameworks -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- All Custom Javascript -->
    <script src="Blogs/blog.js"></script>

</body>

</html>
