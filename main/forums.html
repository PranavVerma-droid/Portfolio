<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfinityX Forums</title>
    <link rel="stylesheet" href="CSS/forums.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
    <script src="Javascript/Firebase/forums.js"></script>
</head>

<body>
    <header>
        <h1>InfinityX Forums</h1>
    </header>

    <div class="forum-container">
        <section class="forum-posts">
            <!-- Display forum posts here -->
            <div class="post">
                <h2>Post Title</h2>
                <p>Post content goes here...</p>
            </div>
        </section>


        <div id="app">
            <section class="forum-form" v-if="user">
                <!-- Forum post form -->
                <h2>Create a New Post</h2>
                <form action="#" method="post">
                    <label for="post-title">Title:</label>
                    <input type="text" id="post-title" name="post-title" required>

                    <label for="post-content">Content:</label>
                    <textarea id="post-content" name="post-content" rows="4" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </section>

            <section class="forum-form" v-else>
                <h2>User Login</h2>
                <form action="#" method="post">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Login</button>
                </form>
            </section>
        </div>
    </div>





    <footer>
        &copy; 2023 InfinityX Forums
    </footer>
</body>

</html>
