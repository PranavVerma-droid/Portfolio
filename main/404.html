<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=JetBrains+Mono&display=swap">
    <style>

        /* Custom styles for 404 page */
        body {
            padding: 0px;
            margin: 0px;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url("https://firebasestorage.googleapis.com/v0/b/contactusform-f0ec2.appspot.com/o/Icons%2Fbackground.jfif?alt=media&token=efc2c6ea-5706-4cd2-afd4-d40a940e35eb")
                center center;
            background-size: cover;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
        }

        #redBackground {
            background: rgb(255, 50, 50);
        }

        #content {
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 60px;
            color: rgb(0, 0, 0);
        }

        p {
            font-size: 20px;
            margin-top: 20px;
        }

        a {
            color: rgb(0, 0, 0);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="redBackground">
        <div id="content">
            <h1>404 - Page Not Found</h1>
            <p>Oops! The page you are looking for might be in another universe.</p>
            <p><a href="index.html">Go back to the home page</a></p>
        </div>
    </div>
</body>

</html>
