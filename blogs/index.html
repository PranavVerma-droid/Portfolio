<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranav's Blog</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/pocketbase@0.8.3/dist/pocketbase.umd.js"></script>
</head>
<body>
    <div id="blogs_container_mount">
        <header id="header">
            <nav class="nav-container">
                <a href="/" class="nav-logo">Pranav's Blog</a>
                <div class="nav-links">
                    <a href="../main/index.html">Home</a>
                    <a href="index.html">Blogs</a>
                </div>
            </nav>
        </header>

        <div class="container">
            <div class="blog-filters">
                <select v-model="selectedCategory">
                    <option v-for="category in categories" :key="category" :value="category">
                        {{ category }}
                    </option>
                </select>
            </div>

            <!-- Pinned Blogs -->
            <div v-if="pinnedBlogs.length" class="pinned-blogs">
                <h2>Featured Posts</h2>
                <div class="blog-grid">
                    <div v-for="blog in pinnedBlogs" 
                         :key="blog.id" 
                         class="blog-card pinned"
                         @click="navigateToBlog(blog)">
                        <span class="pin-badge">ðŸ“Œ Featured</span>
                        <h3>{{ blog.title }}</h3>
                        <p>{{ blog.description }}</p>
                        <div class="blog-meta">
                            <span class="blog-date">{{ formatDate(getLatestDate(blog)) }}</span>
                            <span class="blog-category" v-if="blog.category">{{ blog.category }}</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Regular Blogs -->
            <div class="blogs-section">
                <h2>All Posts</h2>
                <div class="blog-grid">
                    <div v-for="blog in filteredBlogs" 
                         :key="blog.id" 
                         class="blog-card"
                         @click="navigateToBlog(blog)">
                        <h3>{{ blog.title }}</h3>
                        <p>{{ blog.description }}</p>
                        <div class="blog-meta">
                            <span class="blog-date">{{ formatDate(getLatestDate(blog)) }}</span>
                            <span class="blog-category" v-if="blog.category">{{ blog.category }}</span>
                            <span class="blog-type" v-if="blog.isDevBlog">Dev Blog</span>
                        </div>
                    </div>
                </div>
            </div>

            <div v-if="loading" class="loading-spinner"></div>
            <div v-if="error" class="error-message">{{ error }}</div>
            
            <button v-if="hasMore && !loading" 
                    @click="fetchAllBlogs" 
                    class="load-more-btn">
                Load More
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
